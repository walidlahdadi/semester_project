<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);">
        <a class="navbar-brand text-white font-weight-bold" href="#">
            <i class="fas fa-brain"></i> Forensic Analysis
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link text-white" href="/home">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="memoryForensicDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Memory Forensic
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/volatility3">Volatility3</a>
                        <a class="dropdown-item" href="#">Tool 2</a>
                        <a class="dropdown-item" href="#">Tool 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="diskForensicDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Disk Forensic
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tool 1</a>
                        <a class="dropdown-item" href="#">Tool 2</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="networkForensicDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Network Forensic
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tool 1</a>
                        <a class="dropdown-item" href="#">Tool 2</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('reports') }}">Reports</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="dropdown">
                <a href="#" class="btn btn-light ml-2 dropdown-toggle" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i> Profile
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <small>&copy; 2024 Forensic Analysis. All rights reserved.</small>
    </footer>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/memory_dump.js') }}"></script>
    <script src="{{ url_for('static', filename='js/volatility3.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/login';
        });
    </script>
</body>
</html>
