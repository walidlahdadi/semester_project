{% extends "base.html" %}
<!-- Author : LAHDADI Walid -->
{% block content %}
<div class="container mt-4">
    <div class="text-center mb-5">
        <h1 class="display-4 font-weight-bold">Report</h1>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="font-weight-bold mb-3">Forensic Memory Reports</h2>
            <h4 class="text-uppercase text-muted mb-4" style="letter-spacing: 2px; font-size: 1.25rem;">
                <i class="fas fa-shield-alt mr-2"></i>Volatility3
            </h4>
            <ul class="list-group list-group-flush">
                {% for report in reports %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="font-weight-bold">{{ report }}</span>
                    <div>
                        <a href="{{ url_for('view_report', filename=report) }}" class="btn btn-outline-primary btn-sm mr-2">
                            <i class="fas fa-eye"></i> View Report
                        </a>
                        <a href="{{ url_for('download_report', filename=report) }}" class="btn btn-outline-success btn-sm">
                            <i class="fas fa-download"></i> Download Report
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
